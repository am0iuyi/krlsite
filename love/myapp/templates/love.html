<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я люблю тебя - Для моей любимой</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #e6f0ff 0%, #c9e2ff 100%);
            color: #3b82f6;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .love-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .love-text {
            font-size: 8vw;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
            animation: pulse 2s infinite;
        }

        .sub-text {
            font-size: 3vw;
            margin-top: 40px;
            color: #5a93d9;
            max-width: 800px;
            line-height: 1.5;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.7);
            animation: floatHeart 15s infinite linear;
            font-size: 24px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #a7c6ff 0%, #c3d9ff 100%);
            color: #3b82f6;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(143, 186, 255, 0.3);
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(143, 186, 255, 0.5);
        }

        /* Анимации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .love-text {
                font-size: 15vw;
            }

            .sub-text {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-btn">Назад</a>

    <div class="floating-hearts" id="hearts-container"></div>

    <div class="love-container">
        <div class="love-text">Я ЛЮБЛЮ ТЕБЯ</div>
        <div class="sub-text"><3</div>
    </div>

    <script>
        // Создаем плавающие сердечки
        const heartsContainer = document.getElementById('hearts-container');
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }


    </script>
</body>
</html>
